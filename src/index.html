<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botrunner</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script src="ready.js"></script>
    <script defer src="index.js"></script>
    <script defer src="bot.js"></script>
    <script defer src="run.js"></script>
    <script defer src="events.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <form>
                <label for="bots">Choose a bot:</label>
                <div class="field">
                    <div class="control">
                        <div class="select is-primary">
                            <select name="bots" id="bots">
                                <!-- Options -->
                            </select>
                        </div>
                    </div>
                </div>
                <input type="button" id="run-button" value="Run" class="button is-dark" onclick="run()">
                <label class="checkbox" style="padding-left: 1em">
                    <input type="checkbox" id="npm-install-checkbox"> Run <span class="has-text-info" id="update-cmd">npm install</span> on choosen bot?
                </label>
            </form>
            <p class="text" style="padding-top: 2em">Status: <span id="status"
                    style="color: green; background-color: greenyellow">Not running</span>
            </p>
            <div style="margin-top: 1em">
                <button id="stop-button" class="button is-light" onclick="stopBot()" disabled>Stop</button>
                <button id="build-button" class="button is-light" onclick="buildBot()">Build</button>
                <button id="update-button" class="button is-light" onclick="updateBots()">Update all</button>
                <a id="repo-button" class=""><img src="../imgs/GitHub-Mark-32px.png"
                        class="is-pulled-right"></a>
                <hr>
                <button id="config-button" class="ml-5 button is-light">Config</button>
                <button id="settings-btn" class="button is-light">Settings</button>
                <button id="bot-repo-button" class="button is-light">Bot repo</button>
                <button id="bot-config-button" class="button is-light">Bot config</button>
            </div>
        </div>
        <div class="mt-2">
            <p class="text">Last <i><span id="bot-update">bot</span></i> update: <span class="has-background-white-ter" id="time-updated"></span></p>
            <p class="text">Last <i><span id="bot-build">bot</span></i> build: <span class="has-background-white-ter" id="time-build"></span></p>
        </div>
        <div class="container" style="padding-top: 1em">
            <p class="has-text-weight-light	">
                Using
                <script>document.write(process.versions.node)</script> Node.js,
                Chrome
                <script>document.write(process.versions.chrome)</script>,
                and Electron
                <script>document.write(process.versions.electron)</script>.
            </p>
        </div>
    </section>
</body>

</html>
